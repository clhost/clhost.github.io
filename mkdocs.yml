site_name: AWESOME BLOG
site_description: "clhost's personal blog"
site_author: clhost
site_url: https://clhost.github.io

repo_name: I'm on GitHub
repo_url: https://github.com/clhost/

extra:
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/clhost
    - icon: fontawesome/brands/github
      link: https://github.com/clhost
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/clhost/
    - icon: simple/leetcode
      link: https://leetcode.com/clhost/

extra_css:
  - stylesheets/extra.css
  - stylesheets/admotions.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - tags
  - blog:
      archive: false
      categories_name: Topics

theme:
  name: "material"
  custom_dir: overrides
  logo: assets/logo.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github-alt
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.indexes
    - toc.integrate
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: deep purple
      accent: deep purple
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: deep purple
      accent: deep purple
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - 'Home':
      - index.md
  - 'Articles':
      - blog/index.md
  - 'Projects':
      - projects.md
  - 'About me':
      - about-me.md
